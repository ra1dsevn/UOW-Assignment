<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .emoji {
            font-size: 100px;
            cursor: pointer;
        }
        h1 {
            cursor: pointer;
        }
        .equation {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1 id="name">Yinqiao Li</h1>
    <div class="emoji" id="emoji">ðŸ˜Š</div>
    <div class="equation" id="equation">8455569 - 3 = 8455566</div>

    <script>
        let decrement = 3;
        const studentNumber = 8455569;
        const nameElement = document.getElementById('name');
        const emojiElement = document.getElementById('emoji');
        const equationElement = document.getElementById('equation');

        const updateEquation = () => {
            const result = studentNumber - decrement;
            equationElement.textContent = `${studentNumber} - ${decrement} = ${result}`;
        };

        emojiElement.addEventListener('mouseover', () => {
            decrement += 3;
            updateEquation();
        });

        nameElement.addEventListener('mouseover', () => {
            decrement = 3;
            updateEquation();
        });
    </script>
</body>
</html>
