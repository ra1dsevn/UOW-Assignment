<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Assignment - Yinqiao Li</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #output {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <button id="startBtn">Start Animation</button>
        <button id="stopBtn">Stop Animation</button>
    </div>
    <div id="output"></div>

    <script>
        const studentNumber = 8455569;
        const email = "yl800@uowmail.edu.au";
        let animationInterval;
        let counter = 1;
        const colors = ['red', 'orange'];

        function startAnimation() {
            clearInterval(animationInterval);
            counter = 1;
            animationInterval = setInterval(updateEquation, 1000);
            updateEquation();
        }

        function stopAnimation() {
            clearInterval(animationInterval);
            document.getElementById('output').innerHTML = email;
        }

        function updateEquation() {
            const result = studentNumber + counter;
            const equation = counter % 2 === 1 
                ? `${studentNumber} + ${counter} = ${result}`
                : `${counter} + ${studentNumber} = ${result}`;
            
            document.getElementById('output').innerHTML = `<span style="color:${colors[counter % 2]}">${equation}</span>`;
            counter++;
        }

        document.getElementById('startBtn').addEventListener('click', startAnimation);
        document.getElementById('stopBtn').addEventListener('click', stopAnimation);
    </script>
</body>
</html>
